<div class="campus-hub">
  <div class="card card-body shadow-sm">
    <h5 class="card-title"> Scholarships </h5>
    <hr>

    <div class="entry" *ngFor="let scholarship of event">
      <div class="row">
        <div class="col-4" style="display: flex; align-items: center;"> {{scholarship.name}}</div>
        <div class="col-6" style="display: flex; align-items: center;"> {{scholarship.description}} </div>
        <div class="col-2" style="text-align: right;">
          <button class="btn btn-danger"> More Info</button>
        </div>
      </div>
    </div>

  </div>
</div>
